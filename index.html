<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
</head>
<body class="text-bg-dark">

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Rick and Morty</h1>
                <table id="myTable" class="display">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Air_date</th>
                            <th>Episode</th>
                            <th>Url</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
            
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1 class="text-center">Episodes with more than 12 characters</h1>
                <table id="moreThen" class="display">
                    <thead class="">
                        <tr>
                            <th>Name</th>
                            <th>Air_date</th>
                            <th>Episode</th>
                            <th>Url</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
            
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5">List of characters</h1>
                <ul id="list-of-characters" class="list-group list-group-flush text-center border border-light rounded mb-5 mt-4">
            
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5">Who is alive?</h1>
                <input type="checkbox" id="checkBox" class="form-check-input" /> isAlive?
                <ul id="listWithCheckBox"></ul>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
    <script src="dist/script.js"></script>
</body>
</html>
